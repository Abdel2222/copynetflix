<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400;1,600&family=Roboto:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="netflix.css">
    <title>Netflix copy</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="Netflix-LogoPNG1.png" alt="netflixlogo" id="logo">
        </div>
        <a href="#" class="signin-btn redButton">Sign in</a>
    </header>
    <main>
        <section class="hero">
            <div class="hero-bg-image-container">
                <img src="netflix.jpg" class="hero-image">
            </div>
            <div class="hero-overlay"></div>
            <article class="hero-content">
                <h1 class="title"> Unlimited Movies TV.<br>
                    Shows and More.
                </h1>

                <p class="subtitle">Watch anywhere and cancel anytime.</p>
                <p class="description">
                    Ready to watch? Enter your email to create or restart your membership .
                </p>
                <div class="register-form-container">
                    <div class="input-container">
                        <input type="email" id="email" name="email" class="email-box" >
                        <label for="email" class="email-label">Email Address </label>

                    </div>
                    <button class="get-started-btn"> Get Started
                        <i class="fal fa-chevron-right"></i>
                    </button>
                </div>

            </article>

        </section>

    </main>
    <footer>

    </footer>


</body>

</html>
